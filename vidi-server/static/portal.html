<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidi</title>
  <!-- Preload WASM while user browses the list -->
  <link rel="preload" href="/wasm/vidi_bg.wasm" as="fetch" type="application/wasm" crossorigin>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0d0d14;
      --bg-canvas: #080810;
      --text: #c8c8d0;
      --text-dim: #666680;
      --link: #4a9eff;
      --live: #22c55e;
      --border: #222230;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      background: var(--bg);
      color: var(--text);
    }

    /* List view */
    .list-view {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
    }

    .list-view.hidden { display: none; }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 24px;
      color: var(--text);
    }

    .search-input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      margin-bottom: 16px;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--link);
    }

    .search-input::placeholder {
      color: var(--text-dim);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      font-weight: 500;
      font-size: 12px;
      color: var(--text-dim);
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    td {
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
    }

    tr:hover td {
      background: rgba(74, 158, 255, 0.05);
    }

    .name-link {
      color: var(--link);
      text-decoration: none;
      cursor: pointer;
    }

    .name-link:hover {
      text-decoration: underline;
    }

    .col-date, .col-live, .col-creator {
      color: var(--text-dim);
      font-size: 13px;
    }

    .col-live {
      width: 60px;
    }

    .col-date {
      width: 100px;
    }

    .col-creator {
      width: 80px;
    }

    .live-badge {
      color: var(--live);
      font-weight: 500;
    }

    /* Viewer */
    .viewer {
      display: none;
      flex-direction: column;
      height: 100vh;
    }

    .viewer.active {
      display: flex;
    }

    .viewer-header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }

    .back-btn {
      color: var(--link);
      text-decoration: none;
      cursor: pointer;
      font-size: 13px;
    }

    .back-btn:hover {
      text-decoration: underline;
    }

    .viewer-title {
      font-size: 14px;
      font-weight: 500;
    }

    .viewer-tabs {
      display: flex;
      gap: 4px;
      padding: 8px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }

    .viewer-tabs.hidden { display: none; }

    .tab-btn {
      padding: 6px 12px;
      font-size: 12px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-dim);
      cursor: pointer;
    }

    .tab-btn:hover {
      border-color: var(--link);
      color: var(--text);
    }

    .tab-btn.active {
      background: var(--link);
      border-color: var(--link);
      color: #fff;
    }

    .canvas-container {
      flex: 1;
      position: relative;
      background: var(--bg-canvas);
    }

    #vidi-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .loading-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-canvas);
      color: var(--text-dim);
    }

    .loading-overlay.hidden { display: none; }

    .error-overlay {
      position: absolute;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg-canvas);
      color: var(--text-dim);
      gap: 12px;
    }

    .error-overlay.active { display: flex; }

    .retry-btn {
      padding: 8px 16px;
      background: var(--link);
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <!-- List View -->
  <div class="list-view" id="list-view">
    <h1>Vidi Dashboards</h1>
    <input type="text" class="search-input" id="search" placeholder="Search...">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th class="col-date">Date</th>
          <th class="col-live">Live</th>
          <th class="col-creator">Creator</th>
        </tr>
      </thead>
      <tbody id="dashboard-list"></tbody>
    </table>
  </div>

  <!-- Viewer -->
  <div class="viewer" id="viewer">
    <div class="viewer-header">
      <a class="back-btn" id="back-btn">Back</a>
      <span class="viewer-title" id="viewer-title"></span>
    </div>
    <div class="viewer-tabs hidden" id="tabs-container"></div>
    <div class="canvas-container">
      <canvas id="vidi-canvas"></canvas>
      <div class="loading-overlay" id="loading">Loading WASM...</div>
      <div class="error-overlay" id="error">
        <span id="error-msg">Failed to load</span>
        <button class="retry-btn" onclick="location.reload()">Retry</button>
      </div>
    </div>
  </div>

  <script type="module">
    // Example dashboards (static files)
    const examples = [
      { id: 'graph-examples', name: 'Graph Examples', date: '2024-01-20', live: false, creator: 'demo', file: '/static/examples/graph-examples.json' },
      { id: '3d-visualization', name: '3D Visualization', date: '2024-01-20', live: false, creator: 'demo', file: '/static/examples/3d-visualization.json' },
      { id: 'distributions', name: 'Distributions', date: '2024-01-20', live: false, creator: 'demo', file: '/static/examples/distributions.json' },
      { id: 'heatmaps', name: 'Heatmaps', date: '2024-01-20', live: false, creator: 'demo', file: '/static/examples/heatmaps.json' },
      { id: 'radial', name: 'Radial Charts', date: '2024-01-20', live: false, creator: 'demo', file: '/static/examples/radial.json' },
      { id: 'financial', name: 'Financial', date: '2024-01-20', live: false, creator: 'demo', file: '/static/examples/financial.json' },
    ];

    // State
    let wasmModule = null;
    let jsDashboard = null;
    let currentDashboard = null;

    // DOM elements
    const listView = document.getElementById('list-view');
    const viewer = document.getElementById('viewer');
    const dashboardList = document.getElementById('dashboard-list');
    const searchInput = document.getElementById('search');
    const backBtn = document.getElementById('back-btn');
    const viewerTitle = document.getElementById('viewer-title');
    const tabsContainer = document.getElementById('tabs-container');
    const loadingOverlay = document.getElementById('loading');
    const errorOverlay = document.getElementById('error');
    const errorMsg = document.getElementById('error-msg');

    // Render dashboard list
    function renderList(filter = '') {
      const filtered = examples.filter(d =>
        d.name.toLowerCase().includes(filter.toLowerCase())
      );

      dashboardList.innerHTML = filtered.map(d => `
        <tr>
          <td><a class="name-link" data-id="${d.id}">${d.name}</a></td>
          <td class="col-date">${d.date}</td>
          <td class="col-live">${d.live ? '<span class="live-badge">LIVE</span>' : '-'}</td>
          <td class="col-creator">${d.creator}</td>
        </tr>
      `).join('');

      // Add click handlers
      dashboardList.querySelectorAll('.name-link').forEach(link => {
        link.addEventListener('click', () => openDashboard(link.dataset.id));
      });
    }

    // Load WASM module
    async function loadWasm() {
      if (wasmModule) return wasmModule;

      const module = await import('/wasm/vidi.js');
      await module.default();
      wasmModule = module;
      return module;
    }

    // Open dashboard
    async function openDashboard(id) {
      const dashboard = examples.find(d => d.id === id);
      if (!dashboard) return;

      currentDashboard = dashboard;

      // Show viewer
      listView.classList.add('hidden');
      viewer.classList.add('active');
      viewerTitle.textContent = dashboard.name;
      loadingOverlay.classList.remove('hidden');
      errorOverlay.classList.remove('active');
      tabsContainer.classList.add('hidden');
      tabsContainer.innerHTML = '';

      try {
        // Load WASM if not already loaded
        await loadWasm();

        // Fetch dashboard JSON
        const response = await fetch(dashboard.file);
        if (!response.ok) throw new Error('Failed to fetch dashboard');
        const data = await response.json();

        // Handle tabs if present
        if (data.tabs && data.tabs.length > 0) {
          tabsContainer.classList.remove('hidden');
          tabsContainer.innerHTML = data.tabs.map((tab, i) =>
            `<button class="tab-btn ${i === data.active_tab ? 'active' : ''}" data-idx="${i}">${tab.name}</button>`
          ).join('');

          tabsContainer.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              const idx = parseInt(btn.dataset.idx);
              data.active_tab = idx;
              tabsContainer.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
              btn.classList.add('active');
              // Recreate dashboard with new active tab
              if (jsDashboard) {
                jsDashboard.set_dashboard(JSON.stringify(data));
              }
            });
          });
        }

        // Create and start dashboard
        const jsonStr = JSON.stringify(data);
        jsDashboard = new wasmModule.JsDashboard(jsonStr, 'vidi-canvas');
        jsDashboard.start();

        loadingOverlay.classList.add('hidden');
      } catch (err) {
        console.error('Failed to load dashboard:', err);
        loadingOverlay.classList.add('hidden');
        errorMsg.textContent = err.message || 'Failed to load dashboard';
        errorOverlay.classList.add('active');
      }
    }

    // Close viewer
    // WASM/Bevy has global state that can't be easily reset, so reload the page
    function closeViewer() {
      window.location.reload();
    }

    // Initialize
    renderList();
    searchInput.addEventListener('input', e => renderList(e.target.value));
    backBtn.addEventListener('click', closeViewer);
  </script>
</body>
</html>
