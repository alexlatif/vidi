name: deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  HOST: 159.223.224.43
  DEPLOY_DIR: /opt/vidi

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t vidi-server:latest .

      - name: Save image
        run: docker save vidi-server:latest | gzip > vidi-server.tar.gz

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "vidi-server.tar.gz,docker-compose.prod.yml,Caddyfile"
          target: "/tmp/vidi-deploy"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DEPLOY_DIR
          script: |
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR

            # Load new image
            docker load < /tmp/vidi-deploy/vidi-server.tar.gz

            # Copy compose and config files
            cp /tmp/vidi-deploy/docker-compose.prod.yml .
            cp /tmp/vidi-deploy/Caddyfile .

            # Source .env if it exists (for DOMAIN variable)
            if [ -f .env ]; then
              export $(cat .env | xargs)
            fi

            # Deploy with docker compose
            DOMAIN=${DOMAIN:-localhost} docker compose -f docker-compose.prod.yml up -d

            # Cleanup
            rm -rf /tmp/vidi-deploy

            # Show status
            echo "Deployment complete!"
            docker ps --filter "name=vidi" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
